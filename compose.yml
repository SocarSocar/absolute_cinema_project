services:
  app:
    build: .
    container_name: absolute_app
    working_dir: /app
    env_file: .env
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./state:/app/state
    ports:
      - "8000:8000"
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    networks:                # <-- ajoute ça
      - default              # reste sur le réseau auto de compose
      - mon_net              # ajoute le réseau partagé pour monitoring

  upload:
    build: .
    container_name: absolute_upload
    working_dir: /app
    env_file: .env
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./state:/app/state
    entrypoint: []
    command: ["python","scripts/Load_Snowflake/upload_to_stage.py"]
    profiles: ["oneshot"]
    networks:                # <-- ajoute ça aussi pour rester cohérent
      - default
      - mon_net

  full_update:
    build: .
    container_name: absolute_full_update
    working_dir: /app
    env_file: .env
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./state:/app/state
    entrypoint: []
    command:
      - /bin/bash
      - -lc
      - |
        set -euo pipefail
        python scripts/fetch_TMDB_API/run_all_scripts.py
        python scripts/Load_Snowflake/upload_to_stage.py
    profiles: ["oneshot"]
    networks:
      - default
      - mon_net

# tout en bas :
networks:
  default: {}
  mon_net:
    external: true
