name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python quick check (facultatif)
        run: |
          python3 -V
          echo "No tests configured -> pass"

  build_full_update:
    needs: [lint_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image full_update
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: "" # si multi-stage, adapte
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/absolute_full_update:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/absolute_full_update:latest

  build_app:
    if: always()
    needs: [lint_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect app service
        id: detect
        run: |
          if grep -qE '^\s*app:' docker-compose.yml || grep -qE '^\s*app:' docker-compose.yaml; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Build/push app image (si pr√©sent)
        if: steps.detect.outputs.present == 'true' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/absolute_app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/absolute_app:latest
